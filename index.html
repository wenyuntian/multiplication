<!DOCTYPE html>
<html lang="en">
  <head>
    <title>原码一位乘法</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="main_contaner">
      <div class="container">
        <span>乘数</span>
        <div class="multip_one"></div>
        <button class="multip_one_0">0</button>
        <button class="multip_one_1">1</button>
        <button class="clear_one">清除</button>
      </div>
      <div class="container">
        <span>被乘数</span>
        <div class="multip_two"></div>
        <button class="multip_two_0">0</button>
        <button class="multip_two_1">1</button>
        <button class="clear_two">清除</button>
      </div>
      <div class="container">
        <span>结果</span>
        <div class="result"></div>
        <button class="caculate">计算</button>
        <button class="clear_result">清除</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/multiplication.js"></script>
</html>
